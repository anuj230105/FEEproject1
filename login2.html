<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzard Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
            background-color: #222; /* Dark background color */
            color: #fff; /* Text color */
        }

        #login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        #quizzard-logo {
            font-size: 36px;
            font-weight: bold;
            font-style: italic; /* Italics */
            color: #fff; /* White color */
        }

        .input-box {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: #fff; /* White color */
            color: #222; /* Text color on input boxes */
        }

        .input-box:focus {
            background-color: #ddd; /* Highlight color on focus */
        }

        #login-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF; /* Button background color */
            color: #fff; /* Button text color */
            cursor: pointer;
        }

        #login-button:hover {
            background-color: #0056b3; /* Button background color on hover */
        }
    </style>
</head>
<body>
    <div id="login-container">
        <div id="quizzard-logo">Quizzard</div>
        <form id="login-form">
            <input type="text" class="input-box" placeholder="Username" required>
            <input type="password" class="input-box" placeholder="Password" required>
            <button type="submit" id="login-button">Login</button>
        </form>
    </div>
</body>
</html>
